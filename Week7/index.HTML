<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container" id="display"> </div>

    <script>
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", "http://localhost:3000/book");
        xhttp.send();
        xhttp.onload = function () {
            let obj = JSON.parse(this.responseText);
            let temp = '';
            for (i = 0; i < obj.length; i++) {
                temp += '<thead><tr><th scope="col">ID</th><th scope="col">title</th><th scope="col">ISBN</th>'
                    +'<th scope="col">description</th><th scope="col">author</th><th scope="col">year</th>'
                    +'<th scope="col">price</th><th scope="col">picture</th></tr></thead>'
                    + '<tr><td>' + obj[i].id + '</td><td>' + obj[i].title + '</td>'
                    + '<td>' + obj[i].ISBN + '</td>' + '<td>' + obj[i].description + '</td>'
                    + '<td>' + obj[i].author + '</td>' + '<td>' + obj[i].year + '</td>'
                    + '<td>' + obj[i].price + '</td>' + '<td><img src="img/'+obj[i].picture+'" width="200px"></td></tr>'
                    }
            document.getElementById('display').innerHTML = '<table class="table">' + temp + '</table>'
        }
    </script>
</body>
</html>
