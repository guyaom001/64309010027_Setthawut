<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container" id="display"> </div>

    <script>
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET", "http://localhost:3000/GAME");
        xhttp.send();
        xhttp.onload = function () {
            let obj = JSON.parse(this.responseText);
            let temp = '';
            for (i = 0; i < obj.length; i++) {
                temp += '<thead><tr><th scope="col">Id</th><th scope="col">Name</th><th scope="col">Title</th>'
                    +'<th scope="col">picture</th><th scope="col">GameDate</th></thead>'
                    + '<tr><td>' + obj[i].Id + '</td><td>' + obj[i].Name + '</td>'
                    + '<td>' + obj[i].Title + '</td>' + '<td>' + obj[i].picture + '</td>'
                    + '<td>' + obj[i].GameDate + '</td>'
                    + '<td><img src="img/'+obj[i].picture+'" width="200px"></td></tr>'
                    }
            document.getElementById('display').innerHTML = '<table class="table">' + temp + '</table>'
        }
    </script>
</body>
</html>
